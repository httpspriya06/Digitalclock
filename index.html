<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <!-- dark mode button -->
      <button class="toggle">Dark Mode</button>
      <!-- clock in mid -->
      <div class="clock-container">
        <!--  -->
        <div class="clock">
          <div id="hour"></div>
          <div id="minute"></div>
          <div id="second"></div>
          <div class="centre-point"></div>
        </div>
        <!--  -->
      </div>
      <!-- end of clock container -->
      <!--  -->
      <div class="clock2">
        <div id="time"></div>

        <div id="date"></div>
      </div>
      <!--  -->
    </div>
    <!-- end of main -->
    <script src="script.js"></script>
  </body>
</html>
